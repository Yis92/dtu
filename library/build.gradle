apply plugin: 'com.android.library'

dependencies {
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.google.code.gson:gson:2.6'
}

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 2
        versionName '1.1'
    }

    dependencies {
        compile 'cn.pedant.sweetalert:library:1.3'
    }
}



